# Certbot configuration file
# This file contains default options for certbot commands

# Email for important account notifications
email = admin@example.com

# Use a 4096 bit RSA key instead of 2048
rsa-key-size = 4096

# Uncomment and update to register with the specified e-mail address
agree-tos = true

# Use standalone plugin for initial certificate acquisition
authenticator = standalone

# HTTP-01 challenge port
http-01-port = 80

# Certificate storage
config-dir = /etc/letsencrypt
work-dir = /var/lib/letsencrypt
logs-dir = /var/log/letsencrypt

# Automatic renewal settings
renew-hook = docker exec openldap /container/tool/run --reload

# Keep the existing certificate if renewal is not necessary
keep-until-expiring = true

# Renew all certificates that expire in 30 days or less
renew-by-default = false

# Don't prompt for user input
non-interactive = true

# Use the staging server for testing (comment out for production)
# server = https://acme-staging-v02.api.letsencrypt.org/directory