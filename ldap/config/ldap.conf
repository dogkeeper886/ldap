# LDAP client configuration file
# This file configures the default options for LDAP client tools

# Base DN for search operations
BASE    dc=example,dc=com

# Default LDAP server URI
URI     ldaps://localhost:636

# TLS settings
TLS_REQCERT demand
TLS_CACERTDIR /etc/ssl/certs

# Timeout settings
TIMELIMIT 15
TIMEOUT 30

# Size limit for search results
SIZELIMIT 1000

# Bind timeout
BIND_TIMELIMIT 10

# Network timeout
NETWORK_TIMEOUT 10

# Default search scope
SCOPE sub

# Dereference aliases
DEREF never