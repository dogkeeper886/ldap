# FreeRADIUS Clients Configuration
# Define which devices can send RADIUS requests

# Default client for local testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nastype = other
}

# Client for local network testing
client localnet {
    ipaddr = 192.168.0.0/16
    secret = ${RADIUS_SECRET}
    require_message_authenticator = no
    nastype = other
}

# Client for Docker network
client dockernet {
    ipaddr = 172.16.0.0/12
    secret = ${RADIUS_SECRET}
    require_message_authenticator = no
    nastype = other
}

